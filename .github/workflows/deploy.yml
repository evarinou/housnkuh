name: Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}  # ODER ssh-key
          server-dir: ${{ secrets.REMOTE_TARGET }}
          local-dir: ./build/
          port: 22
          protocol: sftp
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Nur wenn SSH-Schl√ºssel verwendet wird
