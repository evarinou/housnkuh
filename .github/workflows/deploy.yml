name: Deploy via SCP/SFTP

on:
  push:
    branches:
      - main  # Deploy nur beim Push auf den main Branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Code auschecken
      - name: Checkout code
        uses: actions/checkout@v3

      # Schritt 2: Node.js installieren
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Schritt 3: Abhängigkeiten installieren
      - name: Install Dependencies
        run: |
          npm install
          npm install --save-dev @babel/plugin-proposal-private-property-in-object

      # Schritt 4: Build erstellen
      - name: Build project
        run: npm run build

      # Schritt 5: Debug - Echo INPUT_TARGET (KORRIGIERT!)
      - name: Debug - Echo INPUT_TARGET
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: 'echo "DEBUG: INPUT_TARGET ist: $INPUT_TARGET"'
          envs: # Umgebungsvariablen für diesen Schritt definieren!
            INPUT_TARGET: ${{ secrets.REMOTE_TARGET }} # INPUT_TARGET HIER definieren!

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "build"
          target: ${{ secrets.REMOTE_TARGET }}
          debug: true
