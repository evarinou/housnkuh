name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Checkout den Code
      - name: Checkout code
        uses: actions/checkout@v3

      # Schritt 2: Installiere Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Schritt 3: Installiere Abhängigkeiten
      - name: Install dependencies
        run: npm install

      # Schritt 4: Erstelle den Build
      - name: Build project
        run: npm run build

      # Schritt 5: Deploye auf den Server
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v4.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: 22  # Alfahosting verwendet oft Port 2222 für SFTP/SSH
          SOURCE: "build/"
          TARGET: ${{ secrets.REMOTE_TARGET }}
          ARGS: '-avz --delete -e "ssh -p 2222 -o IdentitiesOnly=yes"'
