name: Deploy via SCP/SFTP

on:
  push:
    branches:
      - main  # Deploy nur beim Push auf den main Branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Code auschecken
      - name: Checkout code
        uses: actions/checkout@v3

      # Schritt 2: Node.js installieren
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Schritt 3: Abhängigkeiten installieren
      - name: Install Dependencies
        run: |
          npm install
          npm install --save-dev @babel/plugin-proposal-private-property-in-object

      # Schritt 4: Build erstellen
      - name: Build project
        run: npm run build

      # Schritt 5: Deploy mit SCP/SFTP
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.REMOTE_HOST }}       # Server-IP/Domain
          username: ${{ secrets.REMOTE_USER }}   # SSH-Benutzername
          password: ${{ secrets.SFTP_PASSWORD }}  # Passwort statt Schlüssel
          port: 22                               # Port (22 für SSH/SFTP)
          source: "/*"                      # Lokaler Build-Ordner
          target: ${{ secrets.REMOTE_TARGET }}   # Zielverzeichnis auf dem Server
          debug: true
