name: Deploy via SCP/SFTP

on:
  push:
    branches:
      - main  # Deploy nur beim Push auf den main Branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Code auschecken
      - name: Checkout code
        uses: actions/checkout@v3

      # Schritt 2: Node.js installieren
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Schritt 3: Abh√§ngigkeiten installieren
      - name: Install Dependencies
        run: |
          npm install
          npm install --save-dev @babel/plugin-proposal-private-property-in-object

      # Schritt 4: Build erstellen
      - name: Build project
        run: npm run build


      # Eine Line einfach nur um zu sehen ob es geht
      - name: Debug - Schritt vor SCP Action
        run: "echo 'DEBUG: Ich bin VOR der SCP Action!'"
    

      # Schritt 5: Debug
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.6
        if: true
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "build/*" 
          #target: ${{ secrets.REMOTE_TARGET }}
          target: "/var/www/vhosts/yhe56tye.web140.alfahosting-server.de/httpdocs"  # <--  ABSOLUTER PFAD als STRING!"
          debug: true